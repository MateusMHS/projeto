<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title>McDonalds_BEBIDAS</title>
</head>
<body>
    <header>
        <ul id="menu">
            <li><img id="logoMectopo" src="imagem.png" alt="Logo McDonalds" /></li>
            <li class="elements-menu"><a href="combos.html" tile="pag" class="btns-menu">COMBOS</a></li>
            <li class="elements-menu"><a href="lanches.html" tile="pag" class="btns-menu">LANCHES</a></li>
            <li class="elements-menu"><a href="bebidas.html" tile="pag" class="btns-menu">BEBIDAS</a></li>
            <li class="elements-menu"><a href="sobremesas.html" tile="pag" class="btns-menu">SOBREMESAS</a></li>
        </ul>
    </header>

    <h1 id="titulo-lanches">Escolha sua bebida:</h1>
    <section id="section-bebidas">
        <form id="formulario-bebidas">
            <div class="bebida-item">
                <input type="checkbox" id="bebida1" name="bebida" value="CocaCola" class="checar" data-preco="5.99">
                <br>
                <img src="https://example.com/imagem1.jpg" alt="imagem bebida 1" />
                <p class="subtitulo">Coca-Cola R$5,99</p>
            </div>
            <div class="bebida-item">
                <input type="checkbox" id="bebida2" name="bebida" value="SucoLaranja" class="checar" data-preco="6.99">
                <br>
                <img src="https://example.com/imagem2.jpg" alt="imagem bebida 2" />
                <p class="subtitulo">Suco de Laranja R$6,99</p>
            </div>
        </form>
    </section>

    <footer id="footer-btn">
        <a href="lanches.html" tile="pag"><input id="btn-voltar" type="button" value="VOLTAR"></a>
        <a href="sobremesas.html" tile="pag"><input id="btn-proximo" type="button" value="PRÓXIMO"></a>
        <button type="button" onclick="coletarItens('sobremesas.html')" id="fazer-pedido">Próximo</button>
    </footer>
</body>
</html>
