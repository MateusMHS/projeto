<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>McDonalds_COMBOS</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <ul id="menu">
            <li><img id="logoMectopo" src="imagem.png" alt="Logo McDonalds" /></li>
            <li class="elements-menu"><a href="combos.html" tile="pag" class="btns-menu">COMBOS</a></li>
            <li class="elements-menu"><a href="lanches.html" tile="pag" class="btns-menu">LANCHES</a></li>
            <li class="elements-menu"><a href="bebidas.html" tile="pag" class="btns-menu">BEBIDAS</a></li>
            <li class="elements-menu"><a href="sobremesas.html" tile="pag" class="btns-menu">SOBREMESAS</a></li>
        </ul>
    </header>

    <h1>Escolha seu combo:</h1>
    <section id="section-combos">
        <form id="formulario-combos">
            <div class="combo-item">
                <input type="checkbox" id="combo1" name="combo" value="MecCombo1" class="checar" data-preco="17.99">
                <br>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnCawtfWm9gKAQFjC_gcy2bRJz_mryx0ySXQ&s" alt="imagem combo 1" />
                <p class="subtitulo">Meczada R$17,99</p>
            </div>
            <div class="combo-item">
                <input type="checkbox" id="combo2" name="combo" value="MecCombo2" class="checar" data-preco="22.99">
                <br>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_7M6BRC_9E1d2SLnYBTI458Bu8UPrlluBuEQgQHQizs7QR33AOQOiX1I0gkH8Bfvpz_U&usqp=CAU" alt="imagem combo 2"/>
                <p class="subtitulo">Combo lanchão R$22,99</p>
            </div>
        </form>
    </section>

    <footer id="footer-btn">
        <a href="index.html" tile="pag"><input id="btn-voltar" type="button" value="VOLTAR"></a>
        <a href="lanches.html" tile="pag"><input id="btn-proximo" type="button" value="PRÓXIMO"></a>
        <button type="button" onclick="coletarItens('lanches.html')" id="fazer-pedido">Próximo</button>
    </footer>
</body>
</html>
