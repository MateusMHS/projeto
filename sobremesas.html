<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>McDonalds_SOBREMESAS</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <ul id="menu">
            <li><img id="logoMectopo" src="imagem.png" alt="Logo McDonalds" /></li>
            <li class="elements-menu"><a href="combos.html" tile="pag" class="btns-menu">COMBOS</a></li>
            <li class="elements-menu"><a href="lanches.html" tile="pag" class="btns-menu">LANCHES</a></li>
            <li class="elements-menu"><a href="bebidas.html" tile="pag" class="btns-menu">BEBIDAS</a></li>
            <li class="elements-menu"><a href="sobremesas.html" tile="pag" class="btns-menu">SOBREMESAS</a></li>
        </ul>
    </header>

    <h1 id="titulo-lanches">Escolha sua sobremesa:</h1>
    <section id="section-lanches">
        <form id="formulario-sobremesas">
            <div class="sobremesa-item">
                <input type="checkbox" id="sobremesa1" name="sobremesa" value="Sundae" class="checar" data-preco="7.99">
                <br>
                <img src="https://example.com/imagem1.jpg" alt="imagem sobremesa 1" />
                <p class="subtitulo">Sundae R$7,99</p>
            </div>
            <div class="sobremesa-item">
                <input type="checkbox" id="sobremesa2" name="sobremesa" value="Torta" class="checar" data-preco="4.99">
                <br>
                <img src="https://example.com/imagem2.jpg" alt="imagem sobremesa 2" />
                <p class="subtitulo">Torta de Maçã R$4,99</p>
            </div>
        </form>
    </section>

    <footer id="footer-btn">
        <a href="bebidas.html" tile="pag"><input id="btn-voltar" type="button" value="VOLTAR"></a>
        <a href="resumo.html" tile="pag"><input id="btn-proximo" type="button" value="PRÓXIMO"></a>
        <button type="button" onclick="coletarItens('pagamento.html')" id="fazer-pedido">Próximo</button>
    </footer>
</body>
</html>
