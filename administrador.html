<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,4
    00;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Realize seu Login</title>
</head>
<body>
    <section id="titulo-entrada">
    <h1 id="administrador-title">Olá, digite seu usuário e senha para acessar para acessar o sistema.</h1>
    </section>
    <form id="login-form"> 
        <input type="text" id="username" placeholder="Usuário" required> 
        <br><br>
        <input type="password" id="password" placeholder="Senha" required> 
        <br><br>
        <button type="submit" style="padding:30px 50px 30px 50px;">Login</button> 
        <br><br>
    </form> <div id="message"></div> 
    <script> document.getElementById('login-form').addEventListener('submit', function(event) 
    { event.preventDefault(); const username = document.getElementById('username').value; 
    const password = document.getElementById('password').value; fetch('http://localhost:8080/login', 
    { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: username, password: password }) }) 
    .then(response => response.json()) .then(data => { if (data.success) { window.location.href = 'admin.html'; } 
    else { document.getElementById('message').textContent = data.message; } }); }); </script>
</body>
</html>
